<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="site__container">

    <section class="site__info">
      <nav class="site__nav">
        <ul>
          {% for post in site.posts reversed %}
            <li><a href="#{{ post.slug }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </section>

    <section>

      <header class="site__header" id="ðŸ“">
        <h1 class="site__title">{{ site.title }}</h1>
        <p class="lede">Select websites, tools, and books for learning and working in design.</p>
        <p class="credit">made by <a href="http://twitter.com/skullface">@skullface</a> &middot; view/contribute on <a href="http://github.com/skullface/design-resources">GitHub</a></p>
      </header>

      <main class="site__content">
      {{ content }}
      </main>
    </section>

    <div class="back-to-top">
      <a href="#ðŸ“">&uarr;</a>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
  // Select all links with hashes
  $('a[href*="#"]')
    // Remove links that don't actually link to anything
    .not('[href="#"]')
    .not('[href="#0"]')
    .click(function(event) {
      // On-page links
      if (
        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
        &&
        location.hostname == this.hostname
      ) {
        // Figure out element to scroll to
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
        // Does a scroll target exist?
        if (target.length) {
          // Only prevent default if animation is actually gonna happen
          event.preventDefault();
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 1000, function() {
            // Callback after animation
            // Must change focus!
            var $target = $(target);
            $target.focus();
            if ($target.is(":focus")) { // Checking if the target was focused
              return false;
            } else {
              $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            };
          });
        }
      }
    });
  </script>

  </body>
</html>
